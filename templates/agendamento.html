{% extends 'main.html' %}
{% load staticfiles %}

{% block body %}
    <div class="row">
        <div class="content-header-left col-md-12 col-xs-12 mb-1">
            <h2 class="content-header-title">Fazer Agendamento</h2>
        </div>
    </div>

    <div class="alert alert-success no-border mb-2" role="alert">
        <strong>Muito bem !</strong> Agendamento efetuado com sucesso.
    </div>
    <div class="alert alert-danger no-border mb-2" role="alert">
        <strong>Ops !</strong> Verifique se os campos estão preenchidos corretamente e tente novamente !
    </div>


    <div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h4 class="card-title" id="basic-layout-form">Informações Necessárias</h4>
					<a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
					<div class="heading-elements">
						<ul class="list-inline mb-0">
							<li><a data-action="expand"><i class="icon-expand2"></i></a></li>
						</ul>
					</div>
				</div>
				<div class="card-body collapse in">
					<div class="card-block">
						<form class="form">
							<div class="form-body">

								<h4 class="form-section"><i class="icon-clipboard4"></i> Informação Geral</h4>
								
								<div class="row">

									<div class="col-md-6">
                                        <div class="form-group">
                                            <label for="input1">Data do Agendamento</label>
                                            <input type="date" id="input1" class="form-control" name="data_agendamento" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="Date Fixed">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
										<div class="form-group">
											<label for="input2">Hora do Agendamento</label>
											<div class="position-relative">
												<input type="time" id="input2" class="form-control" name="hora_agendamento">
											</div>
										</div>
									</div>
                               
                                </div>					

                                <div class="row">
                                    <div class="col-md-6">
                                    	<div class="row">
                                    		<div class="col-md-9">
                                    			<div class="form-group">
											<label for="input3">Assistido</label>
											<input type="text" id="input3" class="form-control" placeholder="Assistido" name="assistido">
										</div>
                                    		</div>
                                    		<div class="col-md-3">
                                    			<div class="form-group">
                                    				<label for="input4">Pesquisar</label><br>
                                    				<button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#default">
															Pesquisar
													</button>

													<div class="modal fade text-xs-left" id="default" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
														<div class="modal-dialog" role="document">
															<div class="modal-content">
														  		<div class="modal-header">
																	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
																	  <span aria-hidden="true">&times;</span>
																	</button>
																	<h4 class="modal-title" id="myModalLabel1">Pesquisar Assistido</h4>
																</div>
															  	<div class="modal-body">
																	<div class="form-group">
																		<label for="input5">Nome</label>
																		<select id="input5" name="interested" class="form-control">
																			<option value="none" selected="" disabled="">Selecionar</option>
																			<option value="Lista">Lista</option>			
																		</select>
																	</div>											
															  	</div>
															  	<div class="modal-footer">
																	<button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>
																	<button type="button" class="btn btn-outline-success">Adicionar</button>
															  	</div>
															</div>
														</div>
													</div>
                                    			</div>                        												
                                    		</div>
                                    	</div>									
									</div>


                                    <div class="col-md-6">
                                        <div class="form-group">
											<label for="input6">Serviço</label>
											<select id="input6" name="servico" class="form-control">
												<option value="none" selected="" disabled="">Selecionar</option>
												<option value="Remédios">Remédios</option>
                                                <option value="Alimentos">Alimentos</option>
											</select>
										</div>
                                    </div>
                                </div>

                                <div class="form-group">
									<label for="input7">Observação</label>
									<textarea id="input7" rows="5" class="form-control" name="observacao" placeholder="Observação"></textarea>
								</div>
                                
							</div>

							<div class="form-actions" align="center">
								<button type="button" class="btn btn-outline-red mr-1">
									<i class="icon-cross2"></i> Cancelar
								</button>
								<button type="submit" class="btn btn-outline-success">
									<i class="icon-check2"></i> Agendar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
